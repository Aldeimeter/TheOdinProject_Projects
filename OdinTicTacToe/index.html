<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link href="./style.css" rel="stylesheet" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./assets/icons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/icons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./assets/icons/favicon-16x16.png"
    />
    <link rel="manifest" href="./site.webmanifest" />
    <script defer src="index.js"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap");
      @import url("https://fonts.googleapis.com/css2?family=Monomakh&display=swap");
    </style>
  </head>
  <body>
    <header>
      <h1>Tic Tac Toe</h1>
    </header>
    <main>
      <form action="" method="get" class="">
        <fieldset>
          <legend>Player 1</legend>
          <p class="floating-label">
            <input
              required
              type="text"
              id="player-1-name"
              name="player-1-name"
              placeholder=""
            />
            <label for="player-1-name">Name</label>
          </p>
        </fieldset>
        <fieldset>
          <legend>Player 2</legend>
          <p class="floating-label">
            <input
              required
              type="text"
              id="player-2-name"
              name="player-2-name"
              placeholder=""
            />
            <label for="player-2-name">Name</label>
          </p>
          <!--<p class="is-ai">-->
          <!--  <label for="is-ai">AI</label>-->
          <!--  <input type="checkbox" id="is-ai" name="isAi" />-->
          <!--</p>-->
        </fieldset>
        <button type="submit">Start</button>
      </form>
      <div class="game-container hidden">
        <div class="info">
          <div class="score">
            <p id="player-1">
              <span class="name">Artem</span><span class="score">0</span>
            </p>
            <p>VS.</p>
            <p id="player-2">
              <span class="name">Alena</span><span class="score">10</span>
            </p>
          </div>
          <div class="controls">
            <button id="restart">Restart</button>
            <button id="reset">Reset</button>
          </div>
        </div>
        <p class="text"></p>
        <div class="game">
          <span data-x="0" data-y="0"></span>
          <span data-x="1" data-y="0"></span>
          <span data-x="2" data-y="0"></span>
          <span data-x="0" data-y="1"></span>
          <span data-x="1" data-y="1"></span>
          <span data-x="2" data-y="1"></span>
          <span data-x="0" data-y="2"></span>
          <span data-x="1" data-y="2"></span>
          <span data-x="2" data-y="2"></span>
        </div>
      </div>
    </main>
    <footer>
      <div class="credit">
        <p>
          <span class="tooltip-item"
            ><span class="underlined">Obuyuchivanie</span><sup>*</sup></span
          >
          by
          <a href="https://instagram.com/blue.a.cake">Alenix</a>
        </p>
        <p>Site by <a href="https://github.com/Aldeimeter">Artem</a></p>
      </div>
      <div class="tooltip">
        <span class="tooltip-text">
          Obuyuchivanie üè°‚ú® (noun) ‚Äì The cozy art of making any space feel
          warm, inviting, and snug, inspired by the Russian word
          <span class="italic">ujut </span
          ><span class="cyrillic-font">(—É—é—Ç)</span>.
        </span>
      </div>
    </footer>
    <div id="stars-container">
      <i id="star-1"></i>
      <i id="star-2"></i>
    </div>
  </body>
</html>
