<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Calculator</title>
    <link href="./style.css" rel="stylesheet" />
  </head>
  <body>
    <main class="container">
      <div class="calculator">
        <div class="display"><span>1</span><span>+</span><span>2</span></div>
        <div class="buttons operators">
          <div>Clear</div>
          <div>/</div>
          <div>*</div>
          <div>-</div>
          <div>+</div>
        </div>
        <div class="buttons digits">
          <div>0</div>
          <div>.</div>
          <div>=</div>
          <div>1</div>
          <div>2</div>
          <div>3</div>
          <div>4</div>
          <div>5</div>
          <div>6</div>
          <div>7</div>
          <div>8</div>
          <div>9</div>
        </div>
      </div>
    </main>
  </body>
</html>
